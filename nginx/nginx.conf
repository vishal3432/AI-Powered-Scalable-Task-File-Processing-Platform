events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ─────────────────────────────────────────
    # Logging
    # ─────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ─────────────────────────────────────────
    # Performance
    # ─────────────────────────────────────────
    sendfile        on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # ─────────────────────────────────────────
    # Upstream Engines
    # ─────────────────────────────────────────
    upstream django_backend {
        server django:8000;
    }

    upstream fastapi_backend {
        server fastapi:8001;
    }

    # ─────────────────────────────────────────
    # Main Server Block
    # ─────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        # ─── Path A: Django Auth & Admin ───
        location /auth/ {
            proxy_pass         http://django_backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        location /admin/ {
            proxy_pass         http://django_backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /static/;
            expires 30d;
        }

        # ─── Path B: FastAPI AI Processing ───
        location /process/ {
            proxy_pass         http://fastapi_backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # AI processing takes time
            proxy_send_timeout 120s;
        }

        # ─── FastAPI Docs (Swagger UI) ───
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
            proxy_set_header Host $host;
        }

        # ─── WebSocket Support for Live Alerts ───
        location /ws/ {
            proxy_pass         http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "Upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 3600s;
        }

        # ─── Health Check ───
        location /health {
            proxy_pass http://fastapi_backend/health;
        }
    }
}
